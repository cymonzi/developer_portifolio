<!-- WeatherScope App Preview -->
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="weatherGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="600" height="400" fill="url(#weatherGrad)" rx="20"/>
  
  <!-- Phone mockup -->
  <rect x="200" y="40" width="200" height="320" fill="white" opacity="0.95" rx="25"/>
  <rect x="210" y="60" width="180" height="280" fill="#1e293b" rx="15"/>
  
  <!-- Status bar -->
  <rect x="220" y="70" width="160" height="20" fill="#334155" rx="10"/>
  <circle cx="230" cy="80" r="3" fill="#4ade80"/>
  <rect x="240" y="77" width="30" height="6" fill="white" opacity="0.8" rx="3"/>
  <rect x="340" y="77" width="30" height="6" fill="white" opacity="0.8" rx="3"/>
  
  <!-- Weather content -->
  <circle cx="300" cy="140" r="30" fill="url(#sunGrad)"/>
  <!-- Sun rays -->
  <line x1="300" y1="95" x2="300" y2="85" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  <line x1="325" y1="115" x2="332" y2="108" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  <line x1="325" y1="165" x2="332" y2="172" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  <line x1="300" y1="185" x2="300" y2="195" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  <line x1="275" y1="165" x2="268" y2="172" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  <line x1="275" y1="115" x2="268" y2="108" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Temperature -->
  <text x="300" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">24°</text>
  <text x="300" y="210" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.8">Sunny</text>
  
  <!-- Location -->
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.6">San Francisco, CA</text>
  
  <!-- Forecast cards -->
  <rect x="220" y="250" width="35" height="50" fill="white" opacity="0.1" rx="8"/>
  <rect x="265" y="250" width="35" height="50" fill="white" opacity="0.15" rx="8"/>
  <rect x="310" y="250" width="35" height="50" fill="white" opacity="0.1" rx="8"/>
  <rect x="355" y="250" width="35" height="50" fill="white" opacity="0.1" rx="8"/>
  
  <!-- Forecast icons and temps -->
  <circle cx="237" cy="265" r="8" fill="#fbbf24"/>
  <text x="237" y="290" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">22°</text>
  
  <circle cx="282" cy="265" r="8" fill="#6b7280"/>
  <text x="282" y="290" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">18°</text>
  
  <circle cx="327" cy="265" r="8" fill="#3b82f6"/>
  <text x="327" y="290" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">20°</text>
  
  <circle cx="372" cy="265" r="8" fill="#fbbf24"/>
  <text x="372" y="290" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">25°</text>
  
  <!-- App description -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.8">WeatherScope - Location-based Weather App</text>
</svg>
